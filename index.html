<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Flashcards</title>
    <style>
        /* Basic Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scrollbars during swipe animation */
        }

        /* App Container */
        #app-container {
            width: 100%;
            max-width: 650px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            order: 3;
        }

        /* Navigation Area */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            order: 2;
        }

        button {
            padding: 10px 18px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        button:hover {
            background-color: #e9e9e9;
        }

        button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .nav-btn {
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            padding: 0;
            line-height: 50px;
        }

        #card-counter {
            font-size: 16px;
            color: #777;
            align-self: center;
            margin: 0 15px;
        }

        /* Flashcard Area */
        #flashcard {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 5px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            order: 1;
            flex-grow: 1;
            position: relative; /* Needed for transform */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Smooth animations */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* New styles for swipe animations */
        #flashcard.is-dragging {
            transition: none; /* Disable transition while actively dragging */
        }

        #flashcard.swipe-left {
            transform: translateX(-150%) rotate(-15deg);
            opacity: 0;
        }

        #flashcard.swipe-right {
            transform: translateX(150%) rotate(15deg);
            opacity: 0;
        }

        #flashcard-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 12px; /* Rounded edges */
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #flashcard-image:hover {
            transform: scale(1.02);
        }

        /* Text Styles */
        #text-container p {
            margin: 4px 0;
        }

        .description {
            font-style: italic;
            color: #555;
            margin-top: 15px;
        }

        .english {
            font-size: 24px;
            font-weight: 600;
            color: #000;
        }

        /* Container for Hebrew word and speak button */
        .hebrew-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            direction: rtl; /* Ensures container layout is also RTL */
        }

        .hebrew {
            font-size: 36px;
            font-weight: bold;
            direction: rtl;
            color: #0056b3;
        }

        /* Speak button style */
        #speak-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0 5px;
            color: #007bff;
            transition: color 0.2s;
        }

        #speak-btn:hover {
            background: none; /* Override general button hover */
            color: #0056b3;
        }

        .transliteration {
            font-size: 18px;
            color: #d63384;
        }

        .hidden {
            display: none;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 700px) {
            body {
                padding: 0;
            }
            #app-container {
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
                padding: 10px;
                justify-content: space-between;
            }
            #flashcard {
                min-height: auto;
            }
            .hebrew {
                font-size: 32px;
            }
            .english {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Hebrew Flashcards</h1>
        <div id="flashcard">
            <div id="text-container">
                <p id="english" class="english">Loading cards...</p>
                <div id="answer-container">
                    <div class="hebrew-container">
                        <p id="hebrew" class="hebrew"></p>
                        <button id="speak-btn" title="Listen">üîä</button>
                    </div>
                    <p id="transliteration" class="transliteration"></p>
                </div>
            </div>
            <img id="flashcard-image" src="" alt="Flashcard Image" style="display: none;">
            <p id="description" class="description"></p>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn">‚Üê</button>
            <span id="card-counter"></span>
            <button id="next-btn" class="nav-btn">‚Üí</button>
        </div>

        <div class="controls">
            <button id="learn-btn" class="active">Learn Mode</button>
            <button id="test-btn">Test Mode</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let cards = [];

        // --- STATE MANAGEMENT ---
        let currentCardIndex = 0;
        let currentMode = 'learn'; // 'learn' or 'test'
        let isFlipped = false;
        // Swipe gesture state
        let touchstartX = 0;
        let touchstartY = 0;
        let isDragging = false;

        // --- DOM ELEMENT REFERENCES ---
        const descriptionEl = document.getElementById('description');
        const englishEl = document.getElementById('english');
        const hebrewEl = document.getElementById('hebrew');
        const transliterationEl = document.getElementById('transliteration');
        const answerContainer = document.getElementById('answer-container');
        const imageEl = document.getElementById('flashcard-image');
        const cardCounterEl = document.getElementById('card-counter');
        const speakBtn = document.getElementById('speak-btn');

        const learnBtn = document.getElementById('learn-btn');
        const testBtn = document.getElementById('test-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flashcardEl = document.getElementById('flashcard');

        /**
         * Parses CSV text into an array of objects.
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split(/\r?\n/);
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim());
            const rows = lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                return obj;
            });
            return rows;
        }

        /**
         * Shuffles an array in place.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- CORE FUNCTION ---
        function renderCard() {
            if (cards.length === 0) {
                englishEl.textContent = 'No cards found.';
                return;
            }

            const card = cards[currentCardIndex];
            imageEl.style.display = card.image ? 'block' : 'none';

            englishEl.textContent = card.english;
            imageEl.src = card.image;
            imageEl.alt = card.english;

            hebrewEl.textContent = card.hebrew;
            transliterationEl.textContent = card.transliteration;
            descriptionEl.textContent = card.description;

            cardCounterEl.textContent = `${currentCardIndex + 1} / ${cards.length}`;

            if (currentMode === 'learn') {
                descriptionEl.classList.remove('hidden');
                answerContainer.classList.remove('hidden');
            } else { // test mode
                descriptionEl.classList.add('hidden');
                answerContainer.classList.toggle('hidden', !isFlipped);
            }
        }

        // --- EVENT LISTENERS ---
        learnBtn.addEventListener('click', () => {
            currentMode = 'learn';
            isFlipped = false;
            learnBtn.classList.add('active');
            testBtn.classList.remove('active');
            renderCard();
        });

        testBtn.addEventListener('click', () => {
            currentMode = 'test';
            isFlipped = false;
            testBtn.classList.add('active');
            learnBtn.classList.remove('active');
            renderCard();
        });

        nextBtn.addEventListener('click', () => {
            if (cards.length === 0) return;
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            isFlipped = false;
            renderCard();
        });

        prevBtn.addEventListener('click', () => {
            if (cards.length === 0) return;
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            isFlipped = false;
            renderCard();
        });

        imageEl.addEventListener('click', () => {
            if (currentMode === 'test') {
                isFlipped = !isFlipped;
                renderCard();
            }
        });

        speakBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent card from flipping in test mode

            const hebrewText = hebrewEl.textContent;
            if (!hebrewText || !('speechSynthesis' in window)) {
                console.warn("Speech synthesis not supported or no text to speak.");
                return;
            }

            window.speechSynthesis.cancel(); // Cancel any ongoing speech
            const utterance = new SpeechSynthesisUtterance(hebrewText);
            utterance.lang = 'he-IL'; // Specify Hebrew (Israel) for best voice
            utterance.rate = 0.9; // Speak slightly slower for clarity
            window.speechSynthesis.speak(utterance);
        });

        // --- SWIPE GESTURE LOGIC ---
        flashcardEl.addEventListener('touchstart', e => {
            if (e.target.tagName === 'BUTTON') return; // Don't swipe if touching a button
            isDragging = true;
            touchstartX = e.touches[0].clientX;
            touchstartY = e.touches[0].clientY;
            flashcardEl.classList.add('is-dragging');
        }, { passive: true });

        flashcardEl.addEventListener('touchmove', e => {
            if (!isDragging) return;

            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;

            // Prevent swipe if user is scrolling vertically
            if (Math.abs(currentX - touchstartX) < Math.abs(currentY - touchstartY)) {
                isDragging = false;
                flashcardEl.style.transform = '';
                return;
            }

            const deltaX = currentX - touchstartX;
            const rotation = deltaX / 20; // Add a rotation effect during drag
            flashcardEl.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
        }, { passive: true });

        flashcardEl.addEventListener('touchend', e => {
            if (!isDragging) return;
            isDragging = false;
            flashcardEl.classList.remove('is-dragging');

            const deltaX = e.changedTouches[0].clientX - touchstartX;
            const swipeThreshold = flashcardEl.offsetWidth / 3; // Must swipe 1/3 of card width

            if (Math.abs(deltaX) > swipeThreshold) {
                // Successful swipe
                const swipeDirectionClass = deltaX < 0 ? 'swipe-left' : 'swipe-right';
                flashcardEl.classList.add(swipeDirectionClass);

                setTimeout(() => {
                    if (deltaX < 0) nextBtn.click();
                    else prevBtn.click();

                    // Reset card for the next one
                    flashcardEl.style.transform = '';
                    flashcardEl.classList.remove(swipeDirectionClass);
                }, 300); // Match CSS transition duration
            } else {
                // Swipe failed, animate back to center
                flashcardEl.style.transform = '';
            }
        });


        // --- INITIALIZATION ---
        async function initializeApp() {
            // !!! IMPORTANT: Replace this URL with the one you got from Google Sheets !!!
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT95M4sqlMQsvQCwpeL5cqDG6OsgCxs3RiJZRDPkmOd23nahZfDO1UGwZx853uhJe2hVmt6k8_EjrDY/pub?gid=905710232&single=true&output=csv';

            if (googleSheetUrl.includes('PASTE_YOUR_PUBLISHED_GOOGLE_SHEET_CSV_URL_HERE')) {
                englishEl.textContent = 'Error: Please set your Google Sheet URL in the script.';
                return;
            }

            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const fetchUrl = `${proxyUrl}${encodeURIComponent(googleSheetUrl)}`;

            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);

                const csvText = await response.text();
                cards = parseCSV(csvText);
                shuffleArray(cards);

                if (cards.length > 0) {
                    renderCard();
                } else {
                    englishEl.textContent = 'Could not load any cards. Check your Google Sheet data and URL.';
                }
            } catch (error) {
                console.error('Failed to load or parse card data:', error);
                englishEl.textContent = 'Error loading flashcards. See console for details.';
            }
        }

        initializeApp();
    </script>
</body>
</html>
