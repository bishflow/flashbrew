<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Flashcards</title>
    <style>
        /* Basic Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* App Container */
        #app-container {
            width: 100%;
            max-width: 650px; /* Increased width */
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        /* Controls Area (now at the bottom) */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px; /* Changed from margin-bottom */
            order: 3; /* To place it at the bottom of the flex container */
        }

        /* Navigation Area */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px; /* Added margin top for spacing */
            order: 2;
        }

        button {
            padding: 10px 18px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        button:hover {
            background-color: #e9e9e9;
        }

        button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .nav-btn {
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            padding: 0;
            line-height: 50px;
        }

        #card-counter {
            font-size: 16px;
            color: #777;
            align-self: center;
            margin: 0 15px;
        }

        /* Flashcard Area */
        #flashcard {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 5px;
            min-height: 500px; /* Increased min-height for larger image */
            display: flex;
            flex-direction: column;
            justify-content: center;
            order: 1;
            flex-grow: 1; /* Allows card to grow and fill space */
            -webkit-user-select: none; /* Prevents text selection during swipe */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #flashcard-image {
            width: 100%;
            max-height: 400px; /* Increased max-height */
            object-fit: contain;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #flashcard-image:hover {
            transform: scale(1.02);
        }

        /* Text Styles */
        #text-container p {
            margin: 4px 0;
        }

        .description {
            font-style: italic;
            color: #555;
            margin-top: 15px; /* Spacing from the image */
        }

        .english {
            font-size: 24px;
            font-weight: 600;
            color: #000;
        }

        .hebrew {
            font-size: 36px;
            font-weight: bold;
            direction: rtl; /* Right-to-Left for Hebrew */
            color: #0056b3;
        }

        .transliteration {
            font-size: 18px;
            color: #d63384;
        }

        /* Class to hide elements in Test mode */
        .hidden {
            display: none;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 700px) {
            body {
                padding: 0; /* Remove padding to make container full-width */
            }
            #app-container {
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
                padding: 10px;
                justify-content: space-between; /* Better vertical spacing */
            }
            #flashcard {
                min-height: auto; /* Allow flashcard to be flexible */
            }
            .hebrew {
                font-size: 32px;
            }
            .english {
                font-size: 22px;
            }
        }

    </style>
</head>
<body>

    <div id="app-container">
        <h1>Hebrew Flashcards</h1>
        <div id="flashcard">
            <div id="text-container">
                <p id="english" class="english">Loading cards...</p>
                <div id="answer-container">
                    <p id="hebrew" class="hebrew"></p>
                    <p id="transliteration" class="transliteration"></p>
                </div>
            </div>
            <img id="flashcard-image" src="" alt="Flashcard Image" style="display: none;">
            <p id="description" class="description"></p>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn">←</button>
            <span id="card-counter"></span>
            <button id="next-btn" class="nav-btn">→</button>
        </div>

        <div class="controls">
            <button id="learn-btn" class="active">Learn Mode</button>
            <button id="test-btn">Test Mode</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let cards = []; // This will be populated from Google Sheets

        // --- STATE MANAGEMENT ---
        let currentCardIndex = 0;
        let currentMode = 'learn'; // 'learn' or 'test'
        let isFlipped = false;
        let touchstartX = 0; // For swipe detection
        let touchendX = 0;   // For swipe detection

        // --- DOM ELEMENT REFERENCES ---
        const descriptionEl = document.getElementById('description');
        const englishEl = document.getElementById('english');
        const hebrewEl = document.getElementById('hebrew');
        const transliterationEl = document.getElementById('transliteration');
        const answerContainer = document.getElementById('answer-container');
        const imageEl = document.getElementById('flashcard-image');
        const cardCounterEl = document.getElementById('card-counter');

        const learnBtn = document.getElementById('learn-btn');
        const testBtn = document.getElementById('test-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flashcardEl = document.getElementById('flashcard');

        /**
         * Parses CSV text into an array of objects.
         * @param {string} csvText The raw CSV text.
         * @returns {Array<Object>} An array of card objects.
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split(/\r?\n/);
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim());
            const rows = lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                return obj;
            });
            return rows;
        }

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- CORE FUNCTION ---
        function renderCard() {
            if (cards.length === 0) {
                englishEl.textContent = 'No cards found.';
                return;
            }

            imageEl.style.display = 'block';
            const card = cards[currentCardIndex];

            englishEl.textContent = card.english;
            imageEl.src = card.image;
            imageEl.alt = card.english;

            hebrewEl.textContent = card.hebrew;
            transliterationEl.textContent = card.transliteration;
            descriptionEl.textContent = card.description;

            cardCounterEl.textContent = `${currentCardIndex + 1} / ${cards.length}`;

            if (currentMode === 'learn') {
                descriptionEl.classList.remove('hidden');
                answerContainer.classList.remove('hidden');
            } else { // test mode
                descriptionEl.classList.add('hidden');
                answerContainer.classList.toggle('hidden', !isFlipped);
            }
        }

        // --- EVENT LISTENERS ---
        learnBtn.addEventListener('click', () => {
            currentMode = 'learn';
            isFlipped = false;
            learnBtn.classList.add('active');
            testBtn.classList.remove('active');
            renderCard();
        });

        testBtn.addEventListener('click', () => {
            currentMode = 'test';
            isFlipped = false;
            testBtn.classList.add('active');
            learnBtn.classList.remove('active');
            renderCard();
        });

        nextBtn.addEventListener('click', () => {
            if (cards.length === 0) return;
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            isFlipped = false;
            renderCard();
        });

        prevBtn.addEventListener('click', () => {
            if (cards.length === 0) return;
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            isFlipped = false;
            renderCard();
        });

        imageEl.addEventListener('click', () => {
            if (currentMode === 'test') {
                isFlipped = !isFlipped;
                renderCard();
            }
        });

        // --- SWIPE GESTURE LOGIC ---
        function handleSwipe() {
            const swipeThreshold = 50; // Minimum distance in pixels for a swipe
            if (touchendX < touchstartX - swipeThreshold) {
                // Swiped left
                nextBtn.click();
            }
            if (touchendX > touchstartX + swipeThreshold) {
                // Swiped right
                prevBtn.click();
            }
        }

        flashcardEl.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        flashcardEl.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        // --- INITIALIZATION ---
        async function initializeApp() {
            // !!! IMPORTANT: Replace this URL with the one you got from Google Sheets !!!
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT95M4sqlMQsvQCwpeL5cqDG6OsgCxs3RiJZRDPkmOd23nahZfDO1UGwZx853uhJe2hVmt6k8_EjrDY/pub?gid=905710232&single=true&output=csv';

            if (googleSheetUrl.includes('PASTE_YOUR_PUBLISHED_GOOGLE_SHEET_CSV_URL_HERE')) {
                englishEl.textContent = 'Error: Please set your Google Sheet URL in the script.';
                return;
            }

            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const fetchUrl = `${proxyUrl}${encodeURIComponent(googleSheetUrl)}`;

            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);

                const csvText = await response.text();
                cards = parseCSV(csvText);

                shuffleArray(cards); // <-- Randomize the card order

                if (cards.length > 0) {
                    renderCard();
                } else {
                    englishEl.textContent = 'Could not load any cards. Check your Google Sheet data and URL.';
                }
            } catch (error) {
                console.error('Failed to load or parse card data:', error);
                englishEl.textContent = 'Error loading flashcards. See console for details.';
            }
        }

        // Load the data and start the app
        initializeApp();

    </script>
</body>
</html>
