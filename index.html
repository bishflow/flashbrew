<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Flashcards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Basic Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* App Container */
        #app-container {
            width: 100%;
            max-width: 650px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            order: 3;
        }

        /* Navigation Area */
        .navigation {
            display: flex;
            justify-content: center; /* REQUIREMENT: Changed from space-between */
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            order: 2;
        }

        #filter-dropdown {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            font-size: 16px;
            font-weight: 500;
            /* REQUIREMENT: flex-grow: 1; was removed to make it narrower */
        }

        button {
            padding: 10px 18px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        button:hover {
            background-color: #e9e9e9;
        }

        button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

         button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .nav-btn {
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            padding: 0;
            line-height: 50px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Flashcard Area */
        #flashcard {
            position: relative; /* Needed for absolute positioning of star button */
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 5px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            order: 1;
            flex-grow: 1;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #star-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 32px;
            color: #ffc107;
            padding: 5px;
            cursor: pointer;
            line-height: 1;
        }
         #star-btn:hover {
            background-color: transparent;
            opacity: 0.8;
        }


        #flashcard-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 15px;
            margin-top: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #flashcard-image:hover {
            transform: scale(1.02);
        }

        /* Buttons inside the flashcard */
        .card-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        /* Text Styles */
        #text-container p {
            margin: 4px 0;
        }

        .description {
            font-style: italic;
            color: #555;
            margin-top: 15px;
        }

        .english {
            font-size: 24px;
            font-weight: 600;
            color: #000;
        }

        /* Container for Hebrew word and audio button */
        #hebrew-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            direction: rtl;
        }

        .hebrew {
            font-size: 36px;
            font-weight: bold;
            color: #0056b3;
            margin: 0;
        }

        .transliteration {
            font-size: 18px;
            color: #d63384;
        }

        /* Audio button styling */
        .audio-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-button:hover {
            background-color: transparent;
            color: #007bff;
        }

        .audio-button .material-symbols-outlined {
            font-size: 36px;
        }

        /* Class to hide elements */
        .hidden {
            display: none;
        }

        /* Email Form Styles */
        #email-capture-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            order: 4;
        }

        #email-capture-container p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        #email-form {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        #email-form input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            flex-grow: 1;
            max-width: 300px;
        }

        #email-form button {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        #email-form button:hover {
            background-color: #218838;
        }


        /* Mobile Responsive Styles */
        @media (max-width: 700px) {
            body { padding: 0; }
            #app-container {
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
                padding: 10px;
                justify-content: space-between;
            }
            #flashcard { min-height: auto; }
            .hebrew { font-size: 32px; }
            .english { font-size: 22px; }
            .audio-button .material-symbols-outlined { font-size: 32px; }
            #email-form { flex-direction: column; align-items: center; }
            #email-form input[type="email"], #email-form button { width: 100%; max-width: 350px; }
        }

    </style>
</head>
<body>

    <div id="app-container">
        <h1>Hebrew Flashcards</h1>
        <div id="flashcard">
            <button id="star-btn" title="Toggle Star">☆</button>
            <div id="text-container">
                <p id="english" class="english">Loading cards...</p>
                <div id="answer-container" class="hidden">
                    <div id="hebrew-container">
                        <p id="hebrew" class="hebrew"></p>
                        <button id="audio-btn" class="audio-button" title="Read aloud">
                        </button>
                    </div>
                    <p id="transliteration" class="transliteration"></p>
                </div>
            </div>

            <div class="card-button-container">
                 <button id="show-answer-btn" class="hidden">Show answer</button>
                 <button id="show-image-btn" class="hidden">Show image</button>
            </div>

            <img id="flashcard-image" src="" alt="Flashcard Image" class="hidden">
            <p id="description" class="description hidden"></p>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn">←</button>
            <select id="filter-dropdown">
                <option value="all">All Cards</option>
                <option value="starred">Starred</option>
            </select>
            <button id="next-btn" class="nav-btn">→</button>
        </div>

        <div class="controls">
            <button id="learn-btn" class="active">Learn</button>
            <button id="test-btn">Easy Test</button>
            <button id="hard-test-btn">Hard Test</button>
        </div>

        <div id="email-capture-container">
            <p>Interested in more flashcards?</p>
            <form id="email-form">
                <input type="email" id="email-input" placeholder="Email address" required>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

    <script>
        // --- DATA ---
        let allCards = [];
        let activeDeck = [];
        let starredCardIds = new Set();

        // --- STATE MANAGEMENT ---
        let currentCardIndex = 0;
        let currentMode = 'learn';
        let touchstartX = 0;
        let touchendX = 0;

        // --- DOM ELEMENT REFERENCES ---
        const descriptionEl = document.getElementById('description');
        const englishEl = document.getElementById('english');
        const hebrewEl = document.getElementById('hebrew');
        const transliterationEl = document.getElementById('transliteration');
        const answerContainer = document.getElementById('answer-container');
        const imageEl = document.getElementById('flashcard-image');
        const audioBtn = document.getElementById('audio-btn');
        const flashcardEl = document.getElementById('flashcard');
        const starBtn = document.getElementById('star-btn');
        const filterDropdown = document.getElementById('filter-dropdown');

        const learnBtn = document.getElementById('learn-btn');
        const testBtn = document.getElementById('test-btn');
        const hardTestBtn = document.getElementById('hard-test-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const showImageBtn = document.getElementById('show-image-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');

        const emailCaptureContainer = document.getElementById('email-capture-container');
        const emailForm = document.getElementById('email-form');
        const emailInput = document.getElementById('email-input');

        /**
         * Parses CSV text into an array of objects.
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                return obj;
            });
        }

        /**
         * Adds optimization parameters to a Cloudinary URL.
         */
        function optimizeCloudinaryUrl(url) {
            const cloudinaryBase = 'https://res.cloudinary.com/deknbultg/image/upload/';
            const optimizationParams = 'q_auto:eco/w_700/';
            if (url && url.startsWith(cloudinaryBase) && !url.includes(optimizationParams)) {
                return url.replace(cloudinaryBase, cloudinaryBase + optimizationParams);
            }
            return url;
        }

        /**
         * Loads starred cards from localStorage.
         */
        function loadStarredCards() {
            const stored = localStorage.getItem('starredCards');
            starredCardIds = new Set(stored ? JSON.parse(stored) : []);
        }

        /**
         * Saves the current set of starred card IDs to localStorage.
         */
        function saveStarredCards() {
            localStorage.setItem('starredCards', JSON.stringify(Array.from(starredCardIds)));
        }

        /**
         * Updates the text content of the filter dropdown options.
         */
        function updateFilterDisplay() {
            const allOption = filterDropdown.querySelector('option[value="all"]');
            const starredOption = filterDropdown.querySelector('option[value="starred"]');

            const totalAll = allCards.length;
            const totalStarred = starredCardIds.size;

            let currentAllIndex = 0;
            if(activeDeck.length > 0) {
                const currentCardId = activeDeck[currentCardIndex].english;
                currentAllIndex = allCards.findIndex(card => card.english === currentCardId);
            }

            if (filterDropdown.value === 'all') {
                allOption.textContent = `All Cards (${currentCardIndex + 1} / ${totalAll})`;
                starredOption.textContent = `Starred (${totalStarred})`;
            } else { // 'starred'
                const currentStarredDisplayIndex = activeDeck.length > 0 ? currentCardIndex + 1 : 0;
                allOption.textContent = `All Cards (${totalAll})`;
                starredOption.textContent = `Starred (${currentStarredDisplayIndex} / ${totalStarred})`;
            }

            // Disable navigation if the active deck is empty
            const navDisabled = activeDeck.length === 0;
            prevBtn.disabled = navDisabled;
            nextBtn.disabled = navDisabled;
        }

        /**
         * Main function to display the current card.
         */
        function renderCard() {
            updateFilterDisplay(); // Update counts every time we render a new card

            if (activeDeck.length === 0) {
                englishEl.textContent = filterDropdown.value === 'starred' ? 'No starred cards.' : 'No cards found.';
                hebrewEl.textContent = '';
                transliterationEl.textContent = '';
                imageEl.classList.add('hidden');
                starBtn.classList.add('hidden');
                return;
            }

            starBtn.classList.remove('hidden');
            const card = activeDeck[currentCardIndex];

            englishEl.textContent = card.english;
            imageEl.src = optimizeCloudinaryUrl(card.image);
            imageEl.alt = card.english;
            hebrewEl.textContent = card.hebrew;
            transliterationEl.textContent = card.transliteration;
            descriptionEl.textContent = card.description;

            // Update star icon based on card state
            starBtn.textContent = starredCardIds.has(card.english) ? '★' : '☆';

            // Reset visibility for all controlled elements
            imageEl.classList.add('hidden');
            showImageBtn.classList.add('hidden');
            showAnswerBtn.classList.add('hidden');
            descriptionEl.classList.add('hidden');
            answerContainer.classList.add('hidden');

            // Set visibility based on the current mode
            if (currentMode === 'learn') {
                imageEl.classList.remove('hidden');
                descriptionEl.classList.remove('hidden');
                answerContainer.classList.remove('hidden');
            } else if (currentMode === 'test') { // Easy Test
                imageEl.classList.remove('hidden');
                showAnswerBtn.classList.remove('hidden');
            } else if (currentMode === 'hard-test') {
                showImageBtn.classList.remove('hidden');
                showAnswerBtn.classList.remove('hidden');
            }
        }

        /**
         * Sets the current learning mode.
         */
        function setMode(newMode) {
            currentMode = newMode;
            learnBtn.classList.toggle('active', newMode === 'learn');
            testBtn.classList.toggle('active', newMode === 'test');
            hardTestBtn.classList.toggle('active', newMode === 'hard-test');
            renderCard();
        }

        /**
         * Navigates to the next or previous card in the activeDeck.
         */
        function navigate(direction) {
            if (activeDeck.length === 0) return;
            currentCardIndex = (currentCardIndex + direction + activeDeck.length) % activeDeck.length;
            renderCard();
        }

        /**
         * Handles the logic for filtering the deck.
         */
        function applyFilter() {
            const filterValue = filterDropdown.value;
            if (filterValue === 'starred') {
                activeDeck = allCards.filter(card => starredCardIds.has(card.english));
            } else {
                activeDeck = allCards;
            }
            currentCardIndex = 0;
            renderCard();
        }

        // --- EVENT LISTENERS ---
        learnBtn.addEventListener('click', () => setMode('learn'));
        testBtn.addEventListener('click', () => setMode('test'));
        hardTestBtn.addEventListener('click', () => setMode('hard-test'));

        nextBtn.addEventListener('click', () => navigate(1));
        prevBtn.addEventListener('click', () => navigate(-1));

        filterDropdown.addEventListener('change', applyFilter);

        starBtn.addEventListener('click', () => {
            if (activeDeck.length === 0) return;
            const cardId = activeDeck[currentCardIndex].english;

            if (starredCardIds.has(cardId)) {
                starredCardIds.delete(cardId);
                starBtn.textContent = '☆';
            } else {
                starredCardIds.add(cardId);
                starBtn.textContent = '★';
            }
            saveStarredCards();

            // If in "Starred" mode, un-starring should update the deck in real-time
            if (filterDropdown.value === 'starred') {
                const oldIndex = currentCardIndex;
                activeDeck = allCards.filter(card => starredCardIds.has(card.english));
                // Adjust index to prevent going out of bounds
                currentCardIndex = Math.max(0, Math.min(oldIndex, activeDeck.length - 1));
                renderCard();
            } else {
                 updateFilterDisplay(); // Just update the count
            }
        });

        flashcardEl.addEventListener('click', () => {
            if (currentMode === 'test') {
                answerContainer.classList.remove('hidden');
                showAnswerBtn.classList.add('hidden');
            }
        });

        showImageBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            if (currentMode === 'hard-test') {
                showImageBtn.classList.add('hidden');
                imageEl.classList.remove('hidden');
            }
        });

        showAnswerBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            imageEl.classList.remove('hidden');
            answerContainer.classList.remove('hidden');
            descriptionEl.classList.remove('hidden');
            showImageBtn.classList.add('hidden');
            showAnswerBtn.classList.add('hidden');
        });

        imageEl.addEventListener('click', (event) => {
            event.stopPropagation();
            if (currentMode === 'hard-test') {
                answerContainer.classList.remove('hidden');
                showAnswerBtn.classList.add('hidden');
            }
        });

        audioBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const textToSpeak = hebrewEl.textContent;
            if (textToSpeak && 'speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'he-IL';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Sorry, your browser does not support text-to-speech.');
            }
        });

        emailForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = emailInput.value;
            if (!email) return;
            const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSeHVNOky5l720zvA0aks0MA-dRSn46JBply--fM2V--XZR3-w/formResponse?usp=pp_url&entry.1733304027=${encodeURIComponent(email)}`;
            try {
                await fetch(formUrl, { method: 'POST', mode: 'no-cors' });
                emailCaptureContainer.innerHTML = '<p>Nice one. I\'ll be in touch.</p>';
            } catch (error) {
                console.error('Error submitting form:', error);
                emailCaptureContainer.innerHTML = '<p>Something went wrong. Please try again.</p>';
            }
        });

        // --- SWIPE GESTURE LOGIC ---
        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchendX < touchstartX - swipeThreshold) navigate(1); // Swipe left
            if (touchendX > touchstartX + swipeThreshold) navigate(-1); // Swipe right
        }

        flashcardEl.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, { passive: true });
        flashcardEl.addEventListener('touchend', e => { touchendX = e.changedTouches[0].screenX; handleSwipe(); });

        // --- INITIALIZATION ---
        async function initializeApp() {
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT95M4sqlMQsvQCwpeL5cqDG6OsgCxs3RiJZRDPkmOd23nahZfDO1UGwZx853uhJe2hVmt6k8_EjrDY/pub?gid=905710232&single=true&output=csv';

            if (googleSheetUrl.includes('PASTE_YOUR_PUBLISHED_GOOGLE_SHEET_CSV_URL_HERE')) {
                englishEl.textContent = 'Error: Please set your Google Sheet URL in the script.';
                return;
            }

            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const fetchUrl = `${proxyUrl}${encodeURIComponent(googleSheetUrl)}`;

            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
                const csvText = await response.text();
                allCards = parseCSV(csvText);
                allCards.reverse();

                loadStarredCards();

                if (allCards.length > 0) {
                    applyFilter(); // This will set the initial deck and render the first card
                } else {
                    englishEl.textContent = 'Could not load cards. Check your Google Sheet.';
                    updateFilterDisplay();
                }
            } catch (error) {
                console.error('Failed to load or parse card data:', error);
                englishEl.textContent = 'Error loading flashcards. See console for details.';
                updateFilterDisplay();
            }
        }

        initializeApp();
    </script>
</body>
</html>
